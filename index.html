<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>


    <fieldset>
    <form>

    <h1>Appointment</h1>
    <p>Complete the appointment form</p>
    
    <!-- <label>Search</label> -->
     <input id="search" name="search" type="search" placeholder="Your Search...."/>
    


    <label class="space">User Name </label>
    <input id="usname" name="usname" type="text" />
    

    <label class="space">Password</label>
        <input id="Password" name="Password" type="password" maxlength="8" />
    


    <label>Name</label>
    <input id="name" name="name" type="text" />
    
    <label>Phone number</label>
    <input id="phone" name="phone" type="number" placeholder="Add Country code" />
        
     <label>Discribe your illness</label>
    <textarea name"illness" type="illness" placeholder"write here"> If nobody hates you you are doing something worng! </textarea>

       
    <div class="select">
    <label>Select Your Doctor</label>
        <select> 
            <option value="select your doctor" disabled="disabled" selected="Selected"> --- select a doctor ---</option>
            <option value="house"> Dr. Gregory House </option>
            <option value="wilson"> Dr. James Wilson </option>
            <option value="cuddy"> Dr. Lisa Cuddy </option>
            <option value="foreman"> Dr. Eric Foreman </option>
            <option value="chase"> Dr. Robert Chase </option>
            <option value="kutner"> Dr. Lawrence Kutner </option>
            <option value="taub"> Dr. Chirs Taub </option>
            <option value="thirteen"> Dr. Thirteen </option>
        </select>
        </div>


        <label class="sym">Choose your symptoms</label>
           
           <label class="label-inline" > 

           <input type="checkbox" name="symptom" value="Nose" > Running Nose
           </label>

           <label class="label-inline">
           <input type="checkbox" name="symptom" value="Head" checked> Headace
           </label>
           
           <label class="label-inline" >
           <input type="checkbox" name="symptom" value="body">  Bodyace 
           </label>
           
           <label class="label-inline" > 
           <input type="checkbox" name="symptom" value="fever"> Fever
           </label>



         
         <label class="sym">How many times you've been sick last 3 months</label>
         
        
           <label class="label-inline">
           <input type="radio" name="rating" value="1"> 1
           </label>

           <label class="label-inline">
           <input type="radio" name="rating" value="2"> 2 
           </label>

           <label class="label-inline">
           <input type="radio" name="rating" value="3"> 3
           </label>

           <label class="label-inline">
           <input type="radio" name="rating" value="4"> 4 
           </label>
            

           <label class="label-inline">
           <input type="radio" name="rating" value="none" checked> none 
           </label>
               
        <button type="submit">Submit</button>

        





    </form>
    </fieldset>


       

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/main.js"></script>
    </body>
</html>
